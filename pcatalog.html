<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCatalog</title>
    <link rel="stylesheet" href="pcatalog.css">
</head>
<body>
    <button id="voltar-btn" class="voltar-btn">VOLTAR</button>

    <div style="margin-top: 50px;" class="catalogo">
        <div class="item" data-description="Um adolescente ou homem quieto e ranzinza, tendo raros momentos de romance e cuidado, caso necessário. Idade pode variar de 16 a 20." data-image="imagem1.jpg">
            <div class="item-header">Kaito (Kai)<span class="expand-icon">+</span></div>
            <img src="https://i.pinimg.com/736x/1b/4e/2e/1b4e2ea6e462dde3cf7ae8f2f4081f42.jpg" alt="Imagem do Item 1" class="item-image">
        </div>
        <div class="item" data-description="Um neko (pessoa com cauda e orelhas de gatinho) carinhoso e gentil. Pode se tornar uma fera no cio, sedenta por sexo, ou ser um garoto frágil e carente, que ama sua sugar mommy. Idade pode variar de 7 a 15." data-image="imagem2.jpg">
            <div class="item-header">Yuri (Yu)<span class="expand-icon">+</span></div>
            <img src="https://i.pinimg.com/736x/cb/da/c2/cbdac2454ddfd4688b58f863ca7a1c30.jpg" alt="Imagem do Item 2" class="item-image">
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2 id="overlay-title"></h2>
            <p id="overlay-description"></p>
            <a id="overlay-link"></a>
            <span id="close-overlay" class="close-icon">&times;</span>
        </div>
    </div>

    <script src="pcatalog.js"></script>
</body>
</html>
