    <h1>Temas</h1>
    <button id="voltar-categories" class="voltar-btn">VOLTAR</button>
    <div class="item" id="regras-btn" data-description="Costumo utilizar temas fantasiosos. Se não gosta de cenários impossíveis, proporções e atitudes exageradas, entre outros, talvez não goste de alguns dos temas que tenho a oferecer.
    
    Estou aberto a sugestões e gostaria que viesse a mim com uma ideia. Pode usar os temas aqui como inspiração e padrão para o tipo de coisa que gosto.">
        <div class="item-header">GERAL</div>
    </div>
    <div style="margin-top: 50px;" class="catalogo">
        <div class="item" style="background-image: url('https://img4.gelbooru.com//images/89/18/891868bf3e2f34e39ce38737c9bbf39f.jpeg');" data-expanded="false" data-description="Vou ser um dos últimos homens do mundo, devido a uma doença rara que afetou a maioria. Sobraram só uns 5 em países diferentes no mundo, e cada país cuida do seu. Vou ter sido cuidado e tratado a vida toda pra servir como procriador, e ser muito rico, bancado pelo governo.

        Você vai ser uma garotinha bem nova, que foi ensinada na escola a foder e procriar, só isso. E também recebeu hormônios e estimulantes a vida toda.

        Por causa dessas substâncias, vai ser uma puta desesperada e tarada. Só de me ver, seu útero vai coçar, sua xota vai babar no chão e você vai tirar a calcinha na hora, me implorar pra te foder. Também quero que goze literalmente com qualquer coisa. Um tapa, uma olhada, uma metida, tanto faz." data-note="Nota: 9.5/10" data-link="https://drive.google.com/drive/folders/19is3f55RJrO0PxFD36HmuM-kBJmPkCy8?usp=drive_link">
            <div class="item-header" style="background-color:rgb(234, 241, 130);">1- Espécie em Risco</div>
        </div>
        <div class="item" style="background-image: url('https://img4.gelbooru.com//images/49/15/49152c36eee87844f7ff804ec0398ec5.png');" data-expanded="false" data-description="Nesse tema, vai ser minha irmã, seja mais nova, mais velha, ou mesma idade. Devido à nossa grande afinidade e gosto, vamos estar com os hormônios à flor da pele, com a xota e o pau fedendo hormônios. Vamos acabar nos trombando e só por isso, ficar com um tesão absurdo e transar até seu útero inchar, sem limites. 
        
        Podemos levar a diversão para fora de casa e até cenários mais elaborados." data-note="Nota: 10/10" data-link="https://drive.google.com/drive/folders/1Zms2lNSNqsbPZMPPkW1Q42oZIrJcYq_G?usp=drive_link">
            <div class="item-header" style="background-color:rgb(234, 241, 130);">2- Irmãos Sozinhos em Casa</div>
        </div>
        <div class="item" style="background-image: url('https://pbs.twimg.com/media/EHIJXNlX0AA-SGl?format=jpg&name=large');" data-expanded="false" data-description="Faremos esse tema com três pessoas. As duas mulheres serão namoradas, mas uma será secretamente apaixonada por mim. Vou foder ela com vontade e a corna vai descobrir. A partir daí, pode se juntar a nós, ou só ficar olhando, devastada." data-note="Nota: 9/10" data-link="https://drive.google.com/drive/folders/1hVERA6ZoatHwFdbiZCvecAhhSHIANeAC?usp=drive_link">
            <div class="item-header" style="background-color:rgb(234, 241, 130);">3- Traição Yuri (FFM)</div>
        </div>
    </div>
